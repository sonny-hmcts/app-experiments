<p>Journey Two {{ pageName }}</p>

<div class="govuk-form-group" [ngSwitch]="page">
    <ng-container *ngSwitchCase="0">
        <app-childpage pageName="childpage1" (caseFlagStateEmitter)="onCaseFlagStateEmitted($event)"></app-childpage>
    </ng-container>
    <ng-container *ngSwitchCase="1">
        <app-childpage pageName="childpage2" (caseFlagStateEmitter)="onCaseFlagStateEmitted($event)"></app-childpage>
    </ng-container>
    <ng-container *ngSwitchCase="2">
        <app-childpage pageName="childpage3" (caseFlagStateEmitter)="onCaseFlagStateEmitted($event)"></app-childpage>
    </ng-container>
  </div>
